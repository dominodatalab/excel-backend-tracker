<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Logger</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
</head>
<body>
    <div class="main-layout">
        <div class="container">
            <header class="header">
                <h1 class="welcome-title">Event Logger</h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Events:</span>
                        <span class="stat-value" id="event-count">0</span>
                    </div>
                </div>
            </header>

            <div class="controls">
                <button id="refresh-btn" class="btn btn-primary">
                    <span>ğŸ”„</span> Refresh
                </button>
                <button id="clear-view-btn" class="btn btn-secondary">
                    <span>ğŸ—‘ï¸</span> Clear View
                </button>
                <label class="toggle-container">
                    <input type="checkbox" id="auto-refresh" checked>
                    <span class="toggle-label">Auto-refresh (3s)</span>
                </label>
            </div>

            <div id="events-container" class="events-container">
                <div class="loading">Loading events...</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./static/js/main.js"></script>
</body>
</html>
